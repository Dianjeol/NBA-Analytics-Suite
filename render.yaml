services:
  - type: web
    name: nba-analytics-suite
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --workers 2 --timeout 60
    envVars:
      - key: FLASK_DEBUG
        value: "false"
      - key: FLASK_ENV
        value: "production"
    healthCheckPath: / 